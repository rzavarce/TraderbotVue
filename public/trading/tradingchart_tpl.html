<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>TradingVueJs Demo</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="./trading-vue.min.js"></script>
    <script src="./data.json"></script>
    <style>
        html,
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .night-mode {
            position: absolute;
            top: 10px;
            right: 80px;
            color: #888;
            font: 11px -apple-system,BlinkMacSystemFont,
                Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,
                Fira Sans,Droid Sans,Helvetica Neue,
                sans-serif
        }
    </style>
</head>


<body>
    <div id="app">
        <trading-vue :data="data" :width="this.width" :height="this.height"
            :toolbar="true"
            :chart-config="{TB_ICON_BRI: 1.25}"
            :color-back="colors.colorBack"
            :color-grid="colors.colorGrid"
            :color-text="colors.colorText">
        </trading-vue>
        <span class="night-mode">
            <input type="checkbox" v-model="night">
            <label>NM</label>
        </span>
    </div>
    <script>


        const valores = window.location.search;
        //Creamos la instancia
        const urlParams = new URLSearchParams(valores);
        var token = urlParams.get('token');
        console.log(token);

        var test = fetch('http://localhost:8000/api/v1/portfolios/', { 
            method: 'get', 
            headers: new Headers({
                'Authorization': 'Token '+ token, 
                'Content-Type': 'application/x-www-form-urlencoded'
            }), 
            
        });
        console.log(test);

        app = new Vue({
            el: '#app',
            data: {
                data: new TradingVueJs.DataCube(Data),
                width: window.innerWidth,
                height: window.innerHeight,
                night: true
            },
            mounted() {
                window.addEventListener('resize', this.onResize)
                window.DataCube = this.data
            },
            methods: {
                onResize(event) {
                    this.width = window.innerWidth
                    this.height = window.innerHeight
                }
            },
            computed: {
                colors() {
                    return this.night ? {} : {
                        colorBack: '#fff',
                        colorGrid: '#eee',
                        colorText: '#333'
                    }
                },
            },
            beforeDestroy() {
                window.removeEventListener('resize', this.onResize)
            },
        })
        
    </script>
</body>
